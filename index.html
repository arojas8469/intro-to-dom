<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">My Awesome Project</h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#services" class="nav-link">Services</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>    
    <main>
        <section id="list">

        </section>


        <section id="form"></section>        
        <div class="mt-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle">
        </div>
        <div class="mt-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="txtDescription">
            <textarea row="5" class="form-control" id="txtDate"></textarea>
        </div>
        <div class="mt-3">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" id="Color">
        </div>
        <div class="mt-3">
            <label class="form-label">startDate</label>
            <input type="datetime-local" class="form-control" id="txtDate">
        </div>
        <div class="mt-3">
            <label class="form-label">
                Status
                <select class="form-control" id="txtStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                    <option>Cancel</option>
                </select>
            </label>
        </div>
        <div class="mt-3">
            <label class="form-label">Budget</label>
            <input type="text" class="form-control" id="txtBudget">
        </div>
    </main>


    <!--Create an input for this:
    title
    description

    startDAte
    status
    budget
    -->

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/apps.js"></script>
    <script src="/task.js"></script>
    
</body>
</html>
