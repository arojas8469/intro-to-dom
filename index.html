<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header bg-dark text-white py-3">
        <div class="container">
            <h1 class="logo">My Awesome Project</h1>
            <nav class="nav">
                <ul class="nav-list d-flex gap-3">
                    <li><a href="#home" class="nav-link text-white">Home</a></li>
                    <li><a href="#about" class="nav-link text-white">About</a></li>
                    <li><a href="#services" class="nav-link text-white">Services</a></li>
                    <li><a href="#contact" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>    

    <main class="container mt-4">
        <section id="list" class="mb-4">
            <h2>Task List</h2>
            <div class="pending-tasks"></div>
        </section>

        <section id="form">
            <h2>Create a Task</h2>
            <div class="mt-3">
                <label for="txtTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" placeholder="Task title">
            </div>
            <div class="mt-3">
                <label for="txtDescription" class="form-label">Description</label>
                <textarea id="txtDescription" rows="5" class="form-control" placeholder="Task description"></textarea>
            </div>
            <div class="mt-3">
                <label for="txtColor" class="form-label">Color</label>
                <input type="color" class="form-control" id="txtColor">
            </div>
            <div class="mt-3">
                <label for="txtDate" class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="txtDate">
            </div>
            <div class="mt-3">
                <label for="txtStatus" class="form-label">Status</label>
                <select class="form-control" id="txtStatus">
                    <option value="New">New</option>
                    <option value="In progress">In progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="txtBudget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="txtBudget" placeholder="Budget amount">
            </div>
            <div class="mt-3">
                <button id="btnSave" class="btn btn-primary">Save Task</button>
                <button id="btnDeleteAll" class="btn btn-danger">Delete All Tasks</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/apps.js"></script>
    <script src="/task.js"></script>
</body>
</html>
